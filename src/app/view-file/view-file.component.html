<div class="row" style="width: 50vw;">
    <div class="col-md-12" *ngIf="!isImage">
        <ngx-doc-viewer [url]="data && data.src" viewer="google" style="width:100%; height: 70vh;"></ngx-doc-viewer>
    </div>
    <div class="col-md-12 text-center" *ngIf="isImage">
        <img [src]="data && data.src" style="width:60%; object-fit: contain;">
    </div>
    <div class="col-md-12">
        <div class="d-flex justify-content-end">
            <button class="inputCancel" (click)="dialogRef.close()" style="margin: 15px 0;">Close</button>
        </div>
    </div>
</div>
