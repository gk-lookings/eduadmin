<div class="single-user" style="cursor: pointer;">
    <div class="userSet" [routerLink]="['/dashboard/class-room', item._id]">
        <img src="{{item && item.logo ? item.logo : './assets/images/classroom_logo.png'}}" alt="">
        <h1>{{item && item.name}}</h1>
    </div>
    <span style="margin-left: 20px;" [routerLink]="['/dashboard/class-room', item._id]">{{item && item.classRoomId}}</span>
    <span style="margin-left: 20px;" [routerLink]="['/dashboard/class-room', item._id]">{{item && item.createdAt | dateAgo}}</span>
    <span style="margin-right: 20px;" [routerLink]="['/dashboard/class-room', item._id]">
        {{item && item.members.length}}
    </span>
    <button class="activator" [ngClass]="isActive ? '' : 'deactivator'" mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="left" (confirm)="deactivate(item._id)" (cancel)="cancelClicked = true">{{isActive ? 'Deactivate' : 'Activate'}}</button>
</div>
