<div class="container-fluid">
    <div class="row">
        <mat-toolbar color="primary" class="__header justify-content-between">
            <h1 style="font-size: 20px;">
                <mat-icon matRipple [routerLink]="['/dashboard/home']" title="Goto Home">home</mat-icon>Subjects View</h1>
            <!-- <mat-icon>share</mat-icon> -->
        </mat-toolbar>
    </div>


    <div class="__content_sec">

        <div class="d-flex justify-content-between align-items-center">
            <h1 class="comm_title_small_h1 ">Subjects </h1>
            <button class="inputSubmit" style="margin-bottom: 40px;" (click)="createSub()">Create</button>
        </div>
        <!-- <p class="comm_sub_title_small_p ">Modules of CUSAT S6</p> -->
        <div class="subjects_set">
            <div class="sub_sin_block justify-content-between align-items-center" matRipple *ngFor="let item of subjects">
                <div class="align-items-center d-flex">
                    <h2 class="primaryColor text-uppercase">{{item && item.name | slice:0:1}}</h2>
                    <p>{{item && item.name}}</p>
                </div>
                <div class="d-flex align-items-center">
                    <mat-icon style="margin-left: 10px;" (click)="editSub(item)">edit</mat-icon>
                    <mat-icon style="margin-left: 10px;" [routerLink]="['/dashboard/template', item._id]">visibility</mat-icon>
                    <mat-icon style="margin-left: 10px;" (click)="deleteTemp(item._id)">delete</mat-icon>
                </div>
            </div>
            <!-- <div class="sub_sin_block" matRipple>
                <h2 class="primaryColor">C</h2>
                <p>Computer Science </p>
            </div>
            <div class="sub_sin_block" matRipple>
                <h2 class="primaryColor">E</h2>
                <p>Electronics Engineering </p>
            </div> -->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div *ngIf="isLoading">
            <mat-spinner style="margin:0 auto;" diameter="30"></mat-spinner>
        </div>
    </div>
</div>
