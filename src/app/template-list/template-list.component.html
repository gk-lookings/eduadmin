<div class="__content_sec">
    <h1 class="comm_title_h1 ">Template</h1>
    <div class="d-flex align-content-center">
        <input class="searchField" [(ngModel)]="searchkey" required type="text" (ngModelChange)="searchResults($event)" autocomplete="off" matInput placeholder="Search template" name="searchkey">
        <button class="inputSubmit" style="margin: 0; margin-left: 10px;" [routerLink]="['/dashboard/create-template']" routerLinkActive="router-link-active">Create</button>
    </div>
    <div class="userList">
        <div class="headingLst">
            <span style="flex: 2;">TEMPLATE</span>
            <span style="flex: 3;">ID</span>
            <span style="margin-right: 20px; ">CREATED AT</span>
            <span style="flex: 3;">ACTIONS</span>
        </div>

        <div class="single-user" style="cursor: pointer;" *ngFor="let item of templates">
            <div style="flex: 2;" class="userSet" [routerLink]="['/dashboard/template/subject', item._id]">
                <img src="{{item && item.logo ? item.logo : './assets/images/unavailable.png'}}" alt="">
                <h1>{{item && item.name}}</h1>
            </div>
            <span style="flex: 3;" [routerLink]="['/dashboard/template/subject', item._id]">{{item && item.templateId}}</span>
            <span style="margin-right: 20px;" [routerLink]="['/dashboard/template/subject', item._id]">
                {{item && item.createdAt | dateAgo}}
            </span>
            <span style="flex: 3;">
                <button class="ediT" [routerLink]="['/dashboard/edit-template', item._id]">EDIT</button>
                <button class="vieW" [routerLink]="['/dashboard/template/subject', item._id]" style="margin: 0 4px;">VIEW</button>
                <button class="activator" (click)="deleteTemp(item._id)">DELETE</button>
            </span>
        </div>

        <div class="d-flex justify-content-center" style="min-height: 40px; margin-top: 10px;" *ngIf="isLoading">
            <mat-spinner style="margin:0 auto;" diameter="30"></mat-spinner>
        </div>
        <div class="empty" *ngIf="isEmpty">
            Sorry. No results not found. Modify your search.
        </div>
    </div>
</div>
