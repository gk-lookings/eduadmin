<div class="container-fluid">
    <div class="row">
        <mat-toolbar color="primary" class="__header justify-content-between">
            <h1 style="font-size: 20px;">
                <mat-icon matRipple [routerLink]="['/dashboard/home']" title="Goto Home">home</mat-icon> Templete </h1>
            <!-- <mat-icon>share</mat-icon> -->
        </mat-toolbar>
    </div>


    <div class="__content_sec">
        <div class="d-flex justify-content-end">
            <button class="inputSubmit" style="margin-left: 10px;" [routerLink]="['/dashboard/create-template']" routerLinkActive="router-link-active">Create</button>
        </div>

        <ng-container *ngIf="!isLoading">
            <div class="row justify-content-start" style="padding-bottom: 35px;">
                <div class="col-md-8" *ngFor="let item of templates">
                    <div class="single-temp" matRipple>
                        <div class="d-flex align-items-center" style="flex: 3;" [routerLink]="['/dashboard/template/subject', item._id]">
                            <img src="{{item && item.logo}}" alt="">
                            <h1>{{item && item.name}}</h1>
                        </div>
                        <span style="flex: 3;" [routerLink]="['/dashboard/template/subject', item._id]">{{item && item.templateId}}</span>
                        <span style="flex: 3;" [routerLink]="['/dashboard/template/subject', item._id]">{{item && item.createdAt}}</span>
                        <div class="d-flex align-items-center options" style="flex:1">
                            <mat-icon style="margin-left: 20px;" [routerLink]="['/dashboard/edit-template', item._id]" #tooltip="matTooltip" matTooltip="Edit">edit</mat-icon>
                            <mat-icon style="margin-left: 20px;" [routerLink]="['/dashboard/template/subject', item._id]" #tooltip="matTooltip" matTooltip="View">visibility</mat-icon>
                            <mat-icon style="margin-left: 20px;" (click)="deleteTemp(item._id)" #tooltip="matTooltip" matTooltip="Delete">delete</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

        <!-- <div class="templates_set">
            <div class="single-temp" *ngFor="let item of templates" matRipple [routerLink]="['/dashboard/template/subject', item._id]">
                <img src="./assets/images/user.png" alt="">
                <h1>{{item && item.name}}</h1>
                <div class="d-flex align-items-center" style="z-index: 1;">
                    <mat-icon style="margin: 0 10px;" [routerLink]="['/dashboard/edit-template', item._id]">edit</mat-icon>
                    <mat-icon style="margin: 0 10px;" [routerLink]="['/dashboard/template/subject', item._id]">visibility</mat-icon>
                    <mat-icon style="margin: 0 10px;" (click)="deleteTemp(item._id)">delete</mat-icon>
                </div>
            </div>
        </div> -->


        <ngx-spinner bdColor="rgba(255, 255, 255, 1)" size="medium" color="#000" type="timer" [fullScreen]="true">
        </ngx-spinner>
    </div>
</div>
