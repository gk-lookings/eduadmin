<div class="__content_sec">
    <h1 class="comm_title_small_h1 d-flex align-items-center pt-4">
        <mat-icon matRipple (click)="_location.back()" title="Go back" style="margin-right: 20px;">west</mat-icon>Create Section </h1>
    <div class="row">
        <div class="col-md-4">
            <form name="createForm" [formGroup]="createForm" class="docForm">
                <div class="inputField">
                    <label for="subName">Name*</label>
                    <input [(ngModel)]="subName" autocomplete="off" required name="subName" [formControl]="subNameFormControl" matInput placeholder="Name">
                    <p class="errorInput" [ngClass]="(subNameFormControl.invalid && (subNameFormControl.dirty || subNameFormControl.touched)) ? 'errorShow' : ''" *ngIf="subNameFormControl.invalid && (subNameFormControl.dirty || subNameFormControl.touched)">{{getNameErrorMessage()}}</p>
                </div>

                <div class="inputField">
                    <label for="subDesc">Description <span>(optional)</span></label>
                    <textarea [(ngModel)]="subDesc" autocomplete="off" name="subDesc" [formControl]="subDesControl" matInput placeholder="Description"></textarea>
                </div>


                <button class="inputSubmit" [disabled]="createForm.status !== 'VALID'" (click)="submitForm()" *ngIf="!isLoading">Create</button>
                <button class="inputSubmit" *ngIf="isLoading"><mat-spinner style="margin:0 auto;" diameter="30"></mat-spinner></button>
                <div class="responseMessage" [ngClass]="success ? 'success' : ''">
                    {{responseMessage && responseMessage}}</div>
            </form>
        </div>
    </div>
</div>
