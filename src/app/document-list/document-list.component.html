<div class="container-fluid">
    <div class="row">
        <mat-toolbar color="primary" class="__header justify-content-between">
            <h1 style="font-size: 20px;">
                <mat-icon matRipple (click)="_location.back()" title="Go Back">keyboard_arrow_left</mat-icon>Documents</h1>
        </mat-toolbar>
    </div>


    <div class="__content_sec">
        <div class="d-flex justify-content-between">
            <div>
                <h1 class="comm_title_small_h1 ">Documents</h1>
                <p class="comm_sub_title_small_p ">Documents under {{subject_detail && subject_detail.subject}}</p>
            </div>
            <button class="inputSubmit" style="margin-bottom: 30px;" [routerLink]="['/dashboard/create-document',subjectName,tempId ]" routerLinkActive="router-link-active">Create</button>
        </div>
        <div class="subjects_set">
            <div class="sub_sin_block justify-content-between align-items-center" matRipple *ngFor="let item of documents; let i = index;">
                <div class="align-items-center d-flex" style="flex: 9; padding: 20px;">
                    <h2 class="primaryColor text-uppercase">{{item && item.title | slice:0:1}}</h2>
                    <p>{{item && item.title}}</p>
                </div>
                <div class="d-flex align-items-center">
                    <mat-icon style="margin-right: 10px;" [routerLink]="['/dashboard/edit-document', subjectName, tempId, item._id]">edit</mat-icon>
                    <mat-icon style="margin-right: 20px;" (click)="deleteTemp(item, i)">delete</mat-icon>
                </div>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div *ngIf="isLoading">
            <mat-spinner style="margin:0 auto;" diameter="30"></mat-spinner>
        </div>


        <div class="d-flex flex-column justify-content-center align-items-center" style="height: 60vh;" *ngIf="isEmpty">
            <mat-icon class="empty">sentiment_very_dissatisfied</mat-icon>
            <h5>No documents found.!</h5>
        </div>

        <!-- <div class="recent_set">
            <p>Today</p>
            <ul>
                <li>Cusat cse s6 template created </li>
                <li>Exam allocation <button class="docSubBlk" style="margin-top:0; margin-left: 10px;">Maths</button></li>
            </ul>
        </div> -->
    </div>
</div>
