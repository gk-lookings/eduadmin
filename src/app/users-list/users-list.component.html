<div class="__content_sec">
    <h1 class="comm_title_h1 ">Students</h1>
    <input class="searchField" [(ngModel)]="searchkey" required type="text" (ngModelChange)="searchResults($event)" autocomplete="off" matInput placeholder="Search users" name="searchkey">
    <div class="userList">
        <div class="headingLst">
            <span>NAME</span>
            <span style="margin-left: 20px;">EMAIL</span>
            <span style="margin-right: 20px;">STATUS</span>
            <div style="margin-right: 60px;">ACTIONS</div>
        </div>
        <app-user-single [item]="item" *ngFor="let item of users"></app-user-single>
        <div class="d-flex justify-content-center" *ngIf="isLoading">
            <mat-spinner style="margin:0 auto;" diameter="30"></mat-spinner>
        </div>

        <div class="empty" *ngIf="isEmpty">
            Sorry. No results not found. Modify your search.
        </div>
    </div>
</div>
