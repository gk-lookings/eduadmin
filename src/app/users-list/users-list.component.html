<div class="__content_sec">
    <div class="d-flex align-content-center">
        <input class="searchField" [(ngModel)]="searchkey" required type="text" (ngModelChange)="searchResults($event)" autocomplete="off" matInput placeholder="Search users" name="searchkey">
        <button class="inputSubmit" style="margin: 0; margin-left: 10px;" [routerLink]="['/dashboard/create-user']" routerLinkActive="router-link-active">Create</button>
    </div>
    <div class="userList">
        <div class="headingLst">
            <span>NAME</span>
            <span>EMAIL</span>
            <span>PHONE</span>
            <span>ROLE</span>
            <span>VERIFIED</span>
            <div style="margin-right: 45px;">ACTIONS</div>
        </div>
        <ng-container *ngFor="let item of users; let i = index;">
            <app-user-single [item]="item" [last]="((i+1)==users.length) ? true : false"></app-user-single>
        </ng-container>
        <div class="d-flex justify-content-center" style="min-height: 40px; margin-top: 10px;" *ngIf="isLoading">
            <mat-spinner style="margin:0 auto;" diameter="30"></mat-spinner>
        </div>

        <div class="empty" *ngIf="isEmpty">
            Sorry. No results not found. Modify your search.
        </div>
    </div>
</div>
